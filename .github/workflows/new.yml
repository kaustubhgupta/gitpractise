name: Latest blog post workflow
on:
  schedule:
    # Runs at the end of every day
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts from 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          feed_list: "https://www.analyticsvidhya.com/blog/author/aryan-b/feed/"
          max_post_count: 10
